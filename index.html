<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integrated Multi-Agentic AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .chat-bubble { max-width: 80%; margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 1rem; }
    .user { background-color: #3B82F6; color: white; margin-left: auto; }
    .ai { background-color: #E5E7EB; color: #1F2937; margin-right: auto; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-teal-50 min-h-screen flex flex-col">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center flex-1 p-6">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üîê Masuk ke Sistem AI</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
          Masuk
        </button>
      </form>
      <p id="loginError" class="text-red-500 text-sm mt-3 hidden">Username atau password salah.</p>
    </div>
  </div>

  <!-- Chat Interface -->
  <div id="chatScreen" class="hidden flex-1 flex-col max-w-4xl w-full mx-auto p-4">
    <header class="text-center py-4">
      <h1 class="text-3xl font-bold text-gray-800">üß† Integrated Multi-Agentic AI</h1>
      <p class="text-gray-600">Biofisika ‚Ä¢ Nano-Tek ‚Ä¢ Ocean Science ‚Ä¢ Physical Intelligence</p>
    </header>

    <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-2">
      <div class="text-center text-gray-500 text-sm">Mulai obrolan dengan AI untuk eksplorasi multidisiplin...</div>
    </div>

    <div class="p-4 border-t">
      <div class="flex space-x-2">
        <input
          id="userInput"
          type="text"
          placeholder="Tanyakan sesuatu tentang Biofisika, Nano-Tek, Lautan, atau AI..."
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
          onkeyup="handleKeyPress(event)"
        />
        <button
          onclick="sendMessage()"
          class="bg-teal-600 hover:bg-teal-700 text-white font-medium px-6 py-2 rounded-lg transition">
          Kirim
        </button>
      </div>
    </div>
  </div>

  <script>
    // Simple login
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'ai4future') {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('chatScreen').classList.remove('hidden');
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    };

    // Send message to Vercel backend
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      // Tampilkan pesan user
      appendMessage(msg, 'user');
      input.value = '';

      // Kirim ke backend
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      appendMessage(data.reply, 'ai');
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById('chat');
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender}`;
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
